<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="root"></div>
    </body>
    <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script
        crossorigin
        src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"
    ></script>
    <!--Babel 스크립트-->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!--ReactJS 구현부-->
    <script type="text/babel">
        //컴포넌트 만들기
        //Btn 컴포넌트의 인자값으로 object 속성을 넣어주면 컴포넌트로 사용 가능. (props.someProps === somepProps)
        function Btn({ someProps, istrue }) {
            console.log(someProps, istrue);
            return (
                <button
                    style={{
                        backgroundColor: istrue ? 'green' : 'tomato',
                        color: 'white',
                        padding: '1rem',
                        border: 'none',
                        borderRadius: '1rem',
                    }}
                >
                    {someProps}
                </button>
            );
        }

        function App() {
            return (
                <div>
                    <Btn someProps="확인 버튼" istrue={true} />
                    <Btn someProps="저장" istrue={false} />
                </div>
            );
        }
        const root = document.getElementById('root');
        ReactDOM.render(<App />, root);
    </script>
</html>
