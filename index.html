<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="root"></div>
    </body>
    <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!--Babel 스크립트-->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!--ReactJS 구현부-->
    <script type="text/babel">
        const root = document.getElementById('root');

        /*
        아래 코드는 const data = React.useState(0)와 같다.

        let counter = 0;
        function countUp() {
            counter = counter += 1;
            console.log(counter);
        }
        */

        /* 배열 호출의 shortcut
        const animals = ['호랑이', '사자', '고양이'];
        // console.log(animals[1]); //사자
        const [first, second, third] = animals;
        console.log(second); //호랑이
        */

        function App() {
            //React.useState는 default value를 넣어줄 수 있다.
            console.log(React.useState(0));
            const [counter, modifier] = React.useState(0);

            // const counter = data[0];
            // const modifier = data[1];
            return (
                <div>
                    <h3 id="main-title">클릭 횟수:{counter}</h3>
                    <button id="new-btn">카운트 올리기</button>
                </div>
            );
        }

        ReactDOM.render(<App />, root);
    </script>
</html>
