<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="root"></div>
    </body>
    <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script
        crossorigin
        src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"
    ></script>
    <!--Babel 스크립트-->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!--ReactJS 구현부-->
    <script type="text/babel">
        const root = document.getElementById('root');
        function MinutesToHours() {
            const [amount, setAmount] = React.useState();
            const [flipped, setFlipped] = React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value);
            };
            const onFlip = () => {
                reset();
                setFlipped((current) => !current);
            };
            const reset = () => setAmount(0); //초기화 함수
            return (
                <div>
                    <div>
                        <lable htmlFor="minutes">분</lable>
                        <input
                            value={flipped ? amount * 60 : amount}
                            id="minutes"
                            placeholder="분"
                            type="number"
                            onChange={onChange}
                            disabled={flipped}
                        />
                    </div>
                    <div>
                        <lable htmlFor="hours">시간</lable>
                        <input
                            value={flipped ? amount : Math.round(amount / 60)}
                            id="hours"
                            placeholder="시간"
                            type="number"
                            onChange={onChange}
                            disabled={!flipped}
                        />
                    </div>
                    <button onClick={reset}>초기화</button>
                    <button onClick={onFlip}>반대로 계산 </button>
                </div>
            );
        }
        function KgToGram() {
            return <div></div>;
        }

        function App() {
            const [index, setIndex] = React.useState('0'); // item이 데이터가 되고 그데이터가 수정되는 부분인데, UI를 refresh 해주기 위함이다.
            const onSelect = (event) => {
                setIndex(event.target.value);
            };
            return (
                <div>
                    <h1>최고의 변환기</h1>
                    <select value={index} onChange={onSelect}>
                        <option value="0">분 ➜ 시간 계산기</option>
                        <option value="1">Kg ➜ g 계산기</option>
                    </select>
                    <hr />
                    {/* { } 안에는 JS를 사용할 수 있다. */}
                    {index === '0' ? <MinutesToHours /> : null}
                    {index === '1' ? <KgToGram /> : null}
                </div>
            );
        }

        ReactDOM.render(<App />, root);
    </script>
</html>
