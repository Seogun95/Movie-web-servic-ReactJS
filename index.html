<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="root"></div>
    </body>
    <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script
        crossorigin
        src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"
    ></script>
    <!--Babel 스크립트-->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!--ReactJS 구현부-->
    <script type="text/babel">
        const root = document.getElementById('root');
        function App() {
            const [minutes, setMinutes] = React.useState();
            const onChange = (event) => {
                setMinutes(event.target.value); //InputEvent의 target.value = event.target.value
            };
            return (
                <div>
                    <h1>계산기</h1>
                    <lable htmlFor="minutes">분</lable>
                    <input
                        value={minutes}
                        id="minutes"
                        placeholder="분"
                        type="number"
                        onChange={onChange}
                    />
                    <h4>You wanna covert : {minutes} minutes</h4>
                    <lable htmlFor="hours">시간</lable>
                    <input id="hours" placeholder="시간" type="number" />
                </div>
            );
        }

        ReactDOM.render(<App />, root);
    </script>
</html>
