<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="root"></div>
    </body>
    <!--PropType -->
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
    <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script
        crossorigin
        src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"
    ></script>
    <!--Babel 스크립트-->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!--ReactJS 구현부-->
    <script type="text/babel">
        //컴포넌트 만들기
        const Btn = React.memo(({ text, istrue, changedValue, fontSize = 12 }) => {
            console.log(text, '버튼이 렌더링 됨');
            return (
                <div>
                    <button
                        onClick={changedValue}
                        style={{
                            backgroundColor: istrue ? 'green' : 'tomato',
                            color: 'white',
                            padding: '1rem',
                            border: 'none',
                            borderRadius: '1rem',
                            fontSize,
                        }}
                    >
                        {text}
                    </button>
                </div>
            );
        });
        // props의 타입이 무엇이고 어떤 모양이어야 하는지 설정해줌
        Btn.propTypes = {
            text: PropTypes.string,
            fontSize: PropTypes.number.isRequired,
        };
        /*react.development.js:245 Warning: Failed prop type: Invalid prop `fontSize` of type `string`
         supplied to `<<anonymous>>`, expected `number`.at <anonymous>:11:19 */
        function App() {
            const [value, setValue] = React.useState('확인하기');
            const changedValue = () => {
                setValue('확인 완료!');
            };
            return (
                <div>
                    {/**/}
                    <Btn text={value} istrue={true} changedValue={changedValue} fontSize={30} />
                    <Btn text="저장" istrue={false} />
                </div>
            );
        }
        const root = document.getElementById('root');
        ReactDOM.render(<App />, root);
    </script>
</html>
