<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="root"></div>
    </body>
    <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script
        crossorigin
        src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"
    ></script>
    <!--Babel 스크립트-->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!--ReactJS 구현부-->
    <script type="text/babel">
        //컴포넌트 만들기
        const Btn = React.memo(({ text, istrue, changedValue }) => {
            console.log(text, '버튼이 렌더링 됨');
            return (
                <div>
                    <button
                        onClick={changedValue}
                        style={{
                            backgroundColor: istrue ? 'green' : 'tomato',
                            color: 'white',
                            padding: '1rem',
                            border: 'none',
                            borderRadius: '1rem',
                        }}
                    >
                        {text}
                    </button>
                </div>
            );
        });

        function App() {
            const [value, setValue] = React.useState('확인하기');
            const changedValue = () => {
                setValue('확인 완료!');
            };
            return (
                <div>
                    {/*컴포넌트안에서의 changedValue은 이벤트리스너가 아니라, 속성일 뿐이다.
                        때문에 컴포넌트 안에 Style={{}}을 줄 수 없다.*/}
                    <Btn text={value} istrue={true} changedValue={changedValue} />
                    <Btn text="저장" istrue={false} />
                </div>
            );
        }
        const root = document.getElementById('root');
        ReactDOM.render(<App />, root);
    </script>
</html>
